    <title>Бывало, спит у ног собака</title>
</head>
<body>
    <b><h1><p align="center">Евгений Евтушенко</h1></p></b>
        <font size=5><p align="center">— 1955 —</font></p>
        <font size=5><p align="center">Бывало, спит у ног собака,
        <br>костер занявшийся гудит,
        <br>и женщина из полумрака
        <br>глазами зыбкими глядит.</p>

        <p align="center">Потом под пихтою приляжет
        <br>на куртку рыжую мою
        <br>и мне,
        <br>задумчивая,
        <br>скажет:
        <br>«А ну-ка, спой!..» —
        <br>и я пою.</p></font>
</body>

<!DOCTYPE html>

    <title>Бывало, спит у ног собака</title>
</head>
<body>
    <h2><p style="margin-left: 200px">Евгений Евтушенко</h2></p>
        <p style="margin-left: 260px">— 1955 —</p>
        <p style="margin-left: 200px">Бывало, спит у ног собака,
        <br>костер занявшийся гудит,
        <br>и женщина из полумрака
        <br>глазами зыбкими глядит.</p>

        <p style="margin-left: 200px">Потом под пихтою приляжет
        <br>на куртку рыжую мою
        <br>и мне,
        <br><span style="margin-left: 20px">задумчивая,</span>
        <br><span style="margin-left: 90px">скажет:</span>
        <br>«А ну-ка, спой!..» —
        <br><span style="margin-left: 105px">и я пою.</span></p>
</body>
</html>
